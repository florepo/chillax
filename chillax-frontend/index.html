<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Chillax</title>
    <script type="text/javascript" src="src/index.js" defer></script>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="form-container">
        <form class="form" style="">
            <h3>Create a composition!</h3>
            <input type="text" name="name" value="" placeholder="Enter composition's name..." class="input-text">
            <br>
            <input type="submit" name="submit" value="Create New Composition" class="submit">
        </form>
    </div>

    <div id="sound-container">
        <ul id="sound-list">
        </ul>
        <div id="comp-player-btns">
            <button id="playCompBtn">Play Composition</button>
            <button id="pauseCompBtn">Pause Composition</button>
            <button id="stopCompBtn">Stop Composition</button>
        </div>
    </div>
    <div id="composition-sound-container">
    </div>
    <div id="composition-container">
      <ul id="composition-list">
      </ul>
  </div>
  </body>
</html>
